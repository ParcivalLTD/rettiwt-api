<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter-Like Website</title>
    <!-- Add Bootstrap CSS link -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Twitter-Like</a>
    </nav>
    
    <div class="container mt-4">
        <div class="row">
            <div class="col-lg-3">
                <!-- Sidebar -->
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Trending</h5>
                        <ul class="list-group">
                            <li class="list-group-item">#Topic1</li>
                            <li class="list-group-item">#Topic2</li>
                            <li class="list-group-item">#Topic3</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <!-- Tweet input -->
                <div class="card">
                    <div class="card-body">
                        <div class="form-group">
                            <textarea class="form-control" rows="3" placeholder="What's happening?"></textarea>
                        </div>
                        <button class="btn btn-primary">Tweet</button>
                    </div>
                </div>
                <!-- Tweet feed -->
<div class="card mt-3">
    <div class="card-body">
        <div class="media">
            <img src="profile-image.jpg" class="mr-3" alt="User Image" width="50">
            <div class="media-body">
                <h5 class="mt-0">Username</h5>
                <p>Tweet content goes here...</p>
                <p class="text-muted">Posted 2 hours ago</p>
                <div class="btn-group">
                    <button class="btn btn-primary btn-sm">Like</button>
                    <button class="btn btn-primary btn-sm">Retweet</button>
                </div>
            </div>
        </div>
    </div>
</div>

            </div>
            <div class="col-lg-3">
                <!-- Who to follow -->
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Who to follow</h5>
                        <div class="media mb-3">
                            <img src="user1.jpg" class="mr-3" alt="User1" width="50">
                            <div class="media-body">
                                <h5>User1</h5>
                                <button class="btn btn-primary btn-sm">Follow</button>
                            </div>
                        </div>
                        <div class="media">
                            <img src="user2.jpg" class="mr-3" alt="User2" width="50">
                            <div class="media-body">
                                <h5>User2</h5>
                                <button class="btn btn-primary btn-sm">Follow</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Bootstrap JS scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
